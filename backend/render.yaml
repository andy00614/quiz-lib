services:
  - type: web
    name: quiz-lib-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python start.py"
    startCommand: "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-lib-db
          property: connectionString
      - key: DEBUG
        value: false
      - key: API_V1_STR
        value: /api/v1
      - key: ALLOWED_ORIGINS
        value: "https://your-frontend-app.vercel.app,http://localhost:3000"
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: APP_NAME
        value: "Quiz-Lib Backend"
      - key: DEFAULT_MODEL
        value: "gpt-4o"
      - key: DEFAULT_TEMPERATURE
        value: "0.7"
      - key: DEFAULT_MAX_TOKENS
        value: "2000"
      - key: LOG_LEVEL
        value: "INFO"

databases:
  - name: quiz-lib-db
    databaseName: quiz_lib
    user: quiz_user
    region: oregon
    plan: free